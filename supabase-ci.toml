# CI-specific Supabase configuration
# This configuration is used exclusively in GitHub Actions workflows
# For local testing, use supabase-test.toml instead

project_id = "common-test"

[api]
enabled = true
# Test API port (different from dev port 54321)
port = 55321
schemas = [
  "public",
  "graphql_public"
]
extra_search_path = [
  "public",
  "extensions"
]
max_rows = 1000



[db]
# Test database port (different from dev port 54322)
port = 55322
shadow_port = 55320
major_version = 15



[db.seed]
enabled = true
sql_paths = [ './seed.sql' ]



[studio]
enabled = false

[inbucket]
enabled = false

[storage]
enabled = true
file_size_limit = "50MiB"

[storage.image_transformation]
enabled = true

[storage.buckets.assets]
public = true

[storage.buckets.avatars]
public = true
objects_path = "./storage/avatars"

[auth]
enabled = true
site_url = "http://localhost:3100/"
additional_redirect_urls = [ "https://127.0.0.1:3000" ]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
enable_manual_linking = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
secure_password_change = false
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600

[auth.email.template.confirmation]
subject = "Confirm your email"
content_path = "./supabase/templates/confirm.html"

[auth.email.template.magic_link]
subject = "Your login code"
content_path = "./supabase/templates/magiclink.html"

[auth.sms]
enable_signup = true
enable_confirmations = false
template = "Your code is {{ .Code }} ."
max_frequency = "5s"

[auth.sms.twilio]
enabled = false

[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = true
verify_enabled = true

[auth.external.google]
enabled = true
client_id = "env(SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID)"
secret = "env(SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_SECRET)"
redirect_uri = ""
url = ""
skip_nonce_check = false

[auth.external.apple]
enabled = false



[edge_runtime]
enabled = false

[analytics]
enabled = false

[experimental]
orioledb_version = ""
s3_host = "env(S3_HOST)"
s3_region = "env(S3_REGION)"
s3_access_key = "env(S3_ACCESS_KEY)"
s3_secret_key = "env(S3_SECRET_KEY)"
