name: E2E Tests

permissions:
  contents: read

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # Tiptap Pro registry authentication
      TIPTAP_PRO_TOKEN: ${{ secrets.TIPTAP_PRO_TOKEN }}
      # Supabase credentials are set dynamically from branch
      NEXT_PUBLIC_POSTHOG_KEY: phc_test_key_for_ci
      # SSR secrets for cookie encryption (CI-specific key)
      SSR_SECRETS_KEY: '{"alg":"A256CBC","ext":true,"k":"ClrCwvDCjk5wvgqFbotuW5PU4z35GL_nz5U7wXUrqTA","key_ops":["encrypt","decrypt"],"kty":"oct"}'
      # Resend (email - stub)
      RESEND_PASSWORD: re_test_key_for_ci
      # Google OAuth (stub values - not used in E2E tests)
      SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID: test-client-id.apps.googleusercontent.com
      SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_SECRET: test-client-secret
      # Centrifugo (realtime - stub values for tests)
      CENTRIFUGO_API_URL: http://localhost:8000/api
      CENTRIFUGO_API_KEY: test_api_key
      CENTRIFUGO_TOKEN_SECRET: test_token_secret
      NEXT_PUBLIC_CENTRIFUGO_WS_URL: ws://localhost:8000/connection/websocket

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Supabase branch credentials
        id: supabase-branch
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          BRANCH_NAME="test-ci"

          # 1. List branches and find by name
          echo "Fetching branches for project: $SUPABASE_PROJECT_ID"
          BRANCHES=$(curl -s -H "Authorization: Bearer $SUPABASE_ACCESS_TOKEN" \
            "https://api.supabase.com/v1/projects/$SUPABASE_PROJECT_ID/branches")

          # Debug: show raw response structure
          echo "API Response type: $(echo "$BRANCHES" | jq -r 'type')"
          echo "API Response keys: $(echo "$BRANCHES" | jq -r 'if type == "object" then keys else "is array" end')"

          # Handle both array and object with branches key
          if echo "$BRANCHES" | jq -e '.branches' > /dev/null 2>&1; then
            BRANCHES_ARRAY=$(echo "$BRANCHES" | jq '.branches')
          else
            BRANCHES_ARRAY="$BRANCHES"
          fi

          BRANCH_ID=$(echo "$BRANCHES_ARRAY" | jq -r --arg name "$BRANCH_NAME" '.[] | select(.name == $name) | .id')
          BRANCH_REF=$(echo "$BRANCHES_ARRAY" | jq -r --arg name "$BRANCH_NAME" '.[] | select(.name == $name) | .project_ref')

          if [ -z "$BRANCH_ID" ] || [ "$BRANCH_ID" = "null" ]; then
            echo "Branch '$BRANCH_NAME' not found."
            echo "Available branches:"
            echo "$BRANCHES_ARRAY" | jq -r '.[] | .name // "unnamed"' 2>/dev/null || echo "$BRANCHES"
            exit 1
          fi

          echo "Found branch: $BRANCH_NAME (ID: $BRANCH_ID, Ref: $BRANCH_REF)"

          # 2. Get branch details (db credentials)
          BRANCH_DETAILS=$(curl -s -H "Authorization: Bearer $SUPABASE_ACCESS_TOKEN" \
            "https://api.supabase.com/v1/branches/$BRANCH_ID")

          DB_HOST=$(echo "$BRANCH_DETAILS" | jq -r '.db_host')
          DB_PORT=$(echo "$BRANCH_DETAILS" | jq -r '.db_port // "5432"')
          DB_USER=$(echo "$BRANCH_DETAILS" | jq -r '.db_user')
          DB_PASS=$(echo "$BRANCH_DETAILS" | jq -r '.db_pass')

          # 3. Get API keys
          API_KEYS=$(curl -s -H "Authorization: Bearer $SUPABASE_ACCESS_TOKEN" \
            "https://api.supabase.com/v1/projects/$BRANCH_REF/api-keys")

          ANON_KEY=$(echo "$API_KEYS" | jq -r '.[] | select(.name == "anon") | .api_key')
          SERVICE_ROLE_KEY=$(echo "$API_KEYS" | jq -r '.[] | select(.name == "service_role") | .api_key')

          # Set outputs (mask secrets)
          echo "::add-mask::$DB_PASS"
          echo "::add-mask::$ANON_KEY"
          echo "::add-mask::$SERVICE_ROLE_KEY"

          echo "api_url=https://$BRANCH_REF.supabase.co" >> $GITHUB_OUTPUT
          echo "db_host=$DB_HOST" >> $GITHUB_OUTPUT
          echo "db_port=$DB_PORT" >> $GITHUB_OUTPUT
          echo "db_user=$DB_USER" >> $GITHUB_OUTPUT
          echo "db_password=$DB_PASS" >> $GITHUB_OUTPUT
          echo "anon_key=$ANON_KEY" >> $GITHUB_OUTPUT
          echo "service_role_key=$SERVICE_ROLE_KEY" >> $GITHUB_OUTPUT

          echo "Successfully retrieved credentials for branch '$BRANCH_NAME'"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@latest --activate

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: |
          PLAYWRIGHT_VERSION=$(pnpm -C ./tests/e2e exec playwright --version | head -n1 | awk '{print $2}')
          echo "version=${PLAYWRIGHT_VERSION}" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm -C ./tests/e2e exec playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm -C ./tests/e2e exec playwright install-deps chromium

      - name: Run database migrations
        env:
          DB_MIGRATING: 'true'
          NEXT_PUBLIC_SUPABASE_URL: ${{ steps.supabase-branch.outputs.api_url }}
          SUPABASE_SERVICE_ROLE: ${{ steps.supabase-branch.outputs.service_role_key }}
          DATABASE_URL: postgresql://${{ steps.supabase-branch.outputs.db_user }}:${{ steps.supabase-branch.outputs.db_password }}@${{ steps.supabase-branch.outputs.db_host }}:${{ steps.supabase-branch.outputs.db_port }}/postgres
        run: pnpm w:db migrate

      - name: Seed test database
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ steps.supabase-branch.outputs.api_url }}
          SUPABASE_SERVICE_ROLE: ${{ steps.supabase-branch.outputs.service_role_key }}
          DATABASE_URL: postgresql://${{ steps.supabase-branch.outputs.db_user }}:${{ steps.supabase-branch.outputs.db_password }}@${{ steps.supabase-branch.outputs.db_host }}:${{ steps.supabase-branch.outputs.db_port }}/postgres
        run: pnpm w:db seed:e2e

      - name: Run E2E tests
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ steps.supabase-branch.outputs.api_url }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ steps.supabase-branch.outputs.anon_key }}
          SUPABASE_URL: ${{ steps.supabase-branch.outputs.api_url }}
          SUPABASE_ANON_KEY: ${{ steps.supabase-branch.outputs.anon_key }}
          SUPABASE_SERVICE_ROLE: ${{ steps.supabase-branch.outputs.service_role_key }}
          DATABASE_URL: postgresql://${{ steps.supabase-branch.outputs.db_user }}:${{ steps.supabase-branch.outputs.db_password }}@${{ steps.supabase-branch.outputs.db_host }}:${{ steps.supabase-branch.outputs.db_port }}/postgres
          S3_ASSET_ROOT: ${{ steps.supabase-branch.outputs.api_url }}/storage/v1/object/public/assets
        run: pnpm e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: tests/e2e/test-results/
          retention-days: 7
