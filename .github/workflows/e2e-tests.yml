name: E2E Tests

permissions:
  contents: read

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # Tiptap Pro registry authentication
      TIPTAP_PRO_TOKEN: ${{ secrets.TIPTAP_PRO_TOKEN }}
      # Supabase credentials are set dynamically from branch
      NEXT_PUBLIC_POSTHOG_KEY: phc_test_key_for_ci
      # SSR secrets for cookie encryption (CI-specific key)
      SSR_SECRETS_KEY: '{"alg":"A256CBC","ext":true,"k":"ClrCwvDCjk5wvgqFbotuW5PU4z35GL_nz5U7wXUrqTA","key_ops":["encrypt","decrypt"],"kty":"oct"}'
      # Resend (email - stub)
      RESEND_PASSWORD: re_test_key_for_ci
      # Google OAuth (stub values - not used in E2E tests)
      SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID: test-client-id.apps.googleusercontent.com
      SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_SECRET: test-client-secret
      # Centrifugo (realtime - stub values for tests)
      CENTRIFUGO_API_URL: http://localhost:8000/api
      CENTRIFUGO_API_KEY: test_api_key
      CENTRIFUGO_TOKEN_SECRET: test_token_secret
      NEXT_PUBLIC_CENTRIFUGO_WS_URL: ws://localhost:8000/connection/websocket

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Supabase branch credentials
        id: supabase-branch
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_POOLER_HOST: ${{ secrets.SUPABASE_POOLER_HOST }}
        run: |
          BRANCH_NAME="${{ github.head_ref }}"

          # SAFETY CHECK #1: Ensure we're running on a PR (not direct push)
          if [ -z "$BRANCH_NAME" ]; then
            echo "::error::SAFETY FAILURE: github.head_ref is empty. This workflow must run on a pull_request."
            exit 1
          fi

          # SAFETY CHECK #2: Ensure branch name is not dev or main
          if [ "$BRANCH_NAME" = "dev" ] || [ "$BRANCH_NAME" = "main" ] || [ "$BRANCH_NAME" = "master" ]; then
            echo "::error::SAFETY FAILURE: Branch name is '$BRANCH_NAME'. Cannot run tests against dev/main/master branch."
            exit 1
          fi

          # SAFETY CHECK #3: Ensure SUPABASE_PROJECT_ID is set
          if [ -z "$SUPABASE_PROJECT_ID" ]; then
            echo "::error::SAFETY FAILURE: SUPABASE_PROJECT_ID secret is not set. Cannot verify we're not connecting to main project."
            exit 1
          fi

          echo "Looking for Supabase branch: $BRANCH_NAME"

          # 1. List branches and find by git branch name
          echo "Fetching branches for project ref: $SUPABASE_PROJECT_ID"
          BRANCHES=$(curl -s -H "Authorization: Bearer $SUPABASE_ACCESS_TOKEN" \
            "https://api.supabase.com/v1/projects/$SUPABASE_PROJECT_ID/branches")

          # Handle both array and object with branches key
          if echo "$BRANCHES" | jq -e '.branches' > /dev/null 2>&1; then
            BRANCHES_ARRAY=$(echo "$BRANCHES" | jq '.branches')
          else
            BRANCHES_ARRAY="$BRANCHES"
          fi

          # Find branch by git_branch field (the git branch name)
          BRANCH_DATA=$(echo "$BRANCHES_ARRAY" | jq -r --arg name "$BRANCH_NAME" '.[] | select(.git_branch == $name)')

          if [ -z "$BRANCH_DATA" ] || [ "$BRANCH_DATA" = "null" ]; then
            echo "::error::Branch '$BRANCH_NAME' not found in Supabase branches."
            echo "Available branches:"
            echo "$BRANCHES_ARRAY" | jq -r '.[].git_branch // .[].name' 2>/dev/null || echo "$BRANCHES_ARRAY" | head -c 500
            exit 1
          fi

          BRANCH_ID=$(echo "$BRANCH_DATA" | jq -r '.id')
          BRANCH_REF=$(echo "$BRANCH_DATA" | jq -r '.project_ref')

          echo "Found branch: $BRANCH_NAME (ID: $BRANCH_ID, Ref: $BRANCH_REF)"

          # CRITICAL SAFETY CHECK: Ensure we're not connecting to the main project
          if [ "$BRANCH_REF" = "$SUPABASE_PROJECT_ID" ]; then
            echo "::error::CRITICAL SAFETY FAILURE: Branch ref ($BRANCH_REF) matches main project!"
            echo "::error::This would connect tests to the MAIN database. Aborting."
            exit 1
          fi
          echo "Safety check passed: branch ref ($BRANCH_REF) != main project ($SUPABASE_PROJECT_ID)"

          # 2. Get branch details (db credentials)
          BRANCH_DETAILS=$(curl -s -H "Authorization: Bearer $SUPABASE_ACCESS_TOKEN" \
            "https://api.supabase.com/v1/branches/$BRANCH_ID")

          DB_PASS=$(echo "$BRANCH_DETAILS" | jq -r '.db_pass')

          if [ -z "$DB_PASS" ] || [ "$DB_PASS" = "null" ]; then
            echo "::error::Could not get database password from branch details"
            echo "Branch details keys: $(echo "$BRANCH_DETAILS" | jq 'keys')"
            exit 1
          fi

          # 3. Get parent project details (for region - branches inherit parent's region)
          PARENT_PROJECT_DETAILS=$(curl -s -H "Authorization: Bearer $SUPABASE_ACCESS_TOKEN" \
            "https://api.supabase.com/v1/projects/$SUPABASE_PROJECT_ID")

          REGION=$(echo "$PARENT_PROJECT_DETAILS" | jq -r '.region')
          echo "Parent project region: $REGION"

          # 4. Get API keys
          API_KEYS=$(curl -s -H "Authorization: Bearer $SUPABASE_ACCESS_TOKEN" \
            "https://api.supabase.com/v1/projects/$BRANCH_REF/api-keys")

          ANON_KEY=$(echo "$API_KEYS" | jq -r '.[] | select(.name == "anon") | .api_key')
          SERVICE_ROLE_KEY=$(echo "$API_KEYS" | jq -r '.[] | select(.name == "service_role") | .api_key')

          if [ -z "$ANON_KEY" ] || [ "$ANON_KEY" = "null" ]; then
            echo "::error::Could not get anon key from API"
            exit 1
          fi

          # Mask secrets
          echo "::add-mask::$DB_PASS"
          echo "::add-mask::$ANON_KEY"
          echo "::add-mask::$SERVICE_ROLE_KEY"

          # Construct pooler DATABASE_URL for IPv4 connectivity (GitHub Actions doesn't support IPv6)
          # Direct db_host resolves to IPv6 which fails on GHA runners
          # Using SESSION MODE (port 5432) with username postgres.{ref}
          # Pooler host format: aws-0-{region}.pooler.supabase.com
          if [ -n "$SUPABASE_POOLER_HOST" ]; then
            POOLER_HOST="$SUPABASE_POOLER_HOST"
          elif [ -n "$REGION" ] && [ "$REGION" != "null" ]; then
            POOLER_HOST="aws-0-${REGION}.pooler.supabase.com"
          else
            echo "::error::Could not determine pooler host - region not found and SUPABASE_POOLER_HOST not set"
            exit 1
          fi
          DATABASE_URL="postgresql://postgres.${BRANCH_REF}:${DB_PASS}@${POOLER_HOST}:5432/postgres"
          echo "Using pooler host: $POOLER_HOST"
          echo "::add-mask::$DATABASE_URL"

          # Set outputs
          echo "api_url=https://$BRANCH_REF.supabase.co" >> $GITHUB_OUTPUT
          echo "anon_key=$ANON_KEY" >> $GITHUB_OUTPUT
          echo "service_role_key=$SERVICE_ROLE_KEY" >> $GITHUB_OUTPUT
          echo "database_url=$DATABASE_URL" >> $GITHUB_OUTPUT
          echo "branch_ref=$BRANCH_REF" >> $GITHUB_OUTPUT

          echo "Successfully retrieved credentials for branch '$BRANCH_NAME'"

      - name: Wait for Supabase branch to be fully provisioned
        run: |
          echo "Waiting 60 seconds for Supabase branch pooler to be ready..."
          sleep 60

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@latest --activate

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: |
          PLAYWRIGHT_VERSION=$(pnpm -C ./tests/e2e exec playwright --version | head -n1 | awk '{print $2}')
          echo "version=${PLAYWRIGHT_VERSION}" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm -C ./tests/e2e exec playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm -C ./tests/e2e exec playwright install-deps chromium

      # Migrations skipped - Supabase branch inherits schema from parent

      - name: Seed test database
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ steps.supabase-branch.outputs.api_url }}
          SUPABASE_SERVICE_ROLE: ${{ steps.supabase-branch.outputs.service_role_key }}
          DATABASE_URL: ${{ steps.supabase-branch.outputs.database_url }}
          DB_SEEDING: 'true'
        run: pnpm -C ./services/db exec tsx ./seed-test.ts

      - name: Run E2E tests
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ steps.supabase-branch.outputs.api_url }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ steps.supabase-branch.outputs.anon_key }}
          SUPABASE_URL: ${{ steps.supabase-branch.outputs.api_url }}
          SUPABASE_ANON_KEY: ${{ steps.supabase-branch.outputs.anon_key }}
          SUPABASE_SERVICE_ROLE: ${{ steps.supabase-branch.outputs.service_role_key }}
          DATABASE_URL: ${{ steps.supabase-branch.outputs.database_url }}
          S3_ASSET_ROOT: ${{ steps.supabase-branch.outputs.api_url }}/storage/v1/object/public/assets
        run: pnpm e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: tests/e2e/test-results/
          retention-days: 7
