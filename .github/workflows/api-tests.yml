name: API Tests

on:
  pull_request:

jobs:
  test:
    name: API Tests
    runs-on: ubuntu-latest

    env:
      # Supabase test instance environment variables (using local dev keys)
      NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:55321
      NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      SUPABASE_URL: http://127.0.0.1:55321
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
      SUPABASE_SERVICE_ROLE: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:55322/postgres

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@latest --activate

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify test config exists
        run: |
          echo "Checking config files:"
          ls -la supabase-test.toml supabase/config.toml
          echo "---"
          echo "Test config project_id:"
          grep "project_id" supabase-test.toml
          echo "Dev config project_id:"
          grep "project_id" supabase/config.toml

      - name: Swap to test config
        run: |
          echo "Backing up dev config and swapping to test config..."
          cp supabase/config.toml supabase/config.toml.backup
          cp supabase-test.toml supabase/config.toml
          echo "Verifying swap:"
          grep "project_id" supabase/config.toml

      - name: Start Supabase
        run: |
          echo "Starting Supabase with test config..."
          supabase start
          echo "Supabase started successfully"

      - name: Check Supabase status
        run: supabase status

      - name: Wait for Supabase to be ready and run migrations
        run: pnpm w:db migrate:test

      - name: Run API tests
        run: pnpm w:api test listUsers listAll addUsers

      - name: Stop Supabase
        if: always()
        run: |
          supabase stop --no-backup
          echo "Restoring original config..."
          cp supabase/config.toml.backup supabase/config.toml || echo "No backup to restore"
